---
- name: Start the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  vars:
    - container_state: started
    - container_privileged: true

  roles:
    - docker

  tags:
    - docker-start


- name: Test the PG_PARTMAN role for CentOS
  hosts: partman
  become: yes
  become_method: sudo

  roles:
    - postgresql
    - ansible-role-pg-partman
    - partman-test

  tags:
    - partman


- name: Stop the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  vars:
    - container_state: absent

  roles:
    - docker

  tags:
    - docker-stop